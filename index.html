<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculatrice JavaScript</h1>
    
    <div class="form-group">
        <label for="nombre1">Premier nombre:</label>
        <input type="number" id="nombre1" placeholder="Entrez le premier nombre">
    </div>
    
    <div class="form-group">
        <label for="nombre2">Deuxième nombre:</label>
        <input type="number" id="nombre2" placeholder="Entrez le deuxième nombre">
    </div>
    
    <button id="calculer">Calculer</button>
    
    <div id="resultats">
        <h2>Résultats:</h2>
        <p id="somme"></p>
        <p id="difference"></p>
        <p id="produit"></p>
        <p id="quotient"></p>
        <p>Appuyez sur <b>F12</b> pour voir les résultats dans la console</p>

    </div>
    <script src="js/tp.js"></script>
</body>
</html>
